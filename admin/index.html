<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/admin.css">
        <script src="../bower_components/modernizr/modernizr.js"></script>
    </head>

    <body ng-app="adminApp" itemscope itemtype="http://schema.org/WebPage" role="application">
        <section class="container-fluid box wrap" ng-controller="MainController">
            <common-header title="{{title}}" subtitle="{{subtitle}}" navbar="navBar" alerts="alerts"></common-header>

            <div class="row">
                <nav class="col-sm-2 main-nav">
                    <ul class="" role="nav">
                        <li ng-repeat="item in mainBar" ng-class="{ 'active': selected==$index }" ng-click='setSelected($index)'>
                            <a href="{{item.link}}">
                                <span class="glyphicon {{item.icon}}" aria-hidden="true"></span> 
                                {{item.value | translate }}
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="col-sm-10">
                    <div ng-view></div>
                </div>

            <common-templates-footer></common-templates-footer>
            <errors-caught></errors-caught>
        </section>
     
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular/angular-route.min.js"></script>
    <script src="../bower_components/angular/angular-animate.min.js"></script>
    <script src="../bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="../bower_components/angular-translate/angular-translate-loader-static-files.min.js"></script>
    <script src="../bower_components/stacktrace-js/dist/stacktrace.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>    
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="js/app.js"></script>
    
    <script src="js/services/rest-services.js"></script>
    <script src="js/services/header-messages.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/config-controller.js"></script>

    </body>
</html>
